<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1>Getty Bubble Shooter</h1>
        <div class="info-panel">
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
            <div class="level-container">
                <span>Level: <span id="level">1</span></span>
            </div>
            <div class="bubble-container">
                <span>Next: <canvas id="next-bubble-canvas" width="30" height="30"></canvas></span>
            </div>
            <div class="controls">
                <button id="pause-button"><i class="fas fa-pause"></i></button>
                <button id="sound-button"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="powerup-container">
            <div class="powerup" id="powerup-bomb" data-tooltip="Clear nearby bubbles">
                <i class="fas fa-bomb"></i><span class="powerup-count">0</span>
            </div>
            <div class="powerup" id="powerup-color" data-tooltip="Change shooter bubble color">
                <i class="fas fa-palette"></i><span class="powerup-count">0</span>
            </div>
        </div>
        <div id="pause-overlay" class="hidden">
            <h2>Game Paused</h2>
            <button id="resume-button">Resume</button>
        </div>
        <div id="game-over-message" class="hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>Level Reached: <span id="final-level">1</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
